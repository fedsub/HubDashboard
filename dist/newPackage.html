<!--Title-->
<div class="title">
    <h1>Add a Package</h1>
</div>

<!--Package form -->
<div class="container grey lighten-4">
    <div class="row">
        <form onsubmit="return doSomething();" class="col s12">
            <div class="row">
                <div class="input-field col s8 m8 l8">
                    <input required id="fullname" type="text" class="validate">
                    <label for="fullname">Volledige naam</label>
                </div>
                <div class="input-field col s4 m4 l4">
                    <input required id="phone" type="number" class="validate">
                    <label for="phone">Telefoonnummer</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m12 l12">
                    <input required id="address" type="text" class="validate">
                    <label for="address">Straatnaam, huisnummer + eventuele toevoeging</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4 m4 l4">
                    <input required id="zipcode" type="text" class="validate">
                    <label for="zipcode">Postcode</label>
                </div>
                <div class="input-field col s8 m8 l8">
                    <input required id="city" type="text" class="validate">
                    <label for="city">Stad</label>
                </div>
            </div>
            <div class="row">
                <div class="center-align">
                    <button class="btn waves-effect waves-light orange darken-1 btn-large">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
