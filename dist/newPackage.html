<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>FedExSubway</title>
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="css/newPackage.css">
</head>

<body>
<!--navigation bar-->
<nav>
    <div class="nav-wrapper">
        <a href="index.html" class="brand-logo left"><img src="./images/fedexmetrologo.png" alt=""
                                                          style="height: 12%; width: 12%"></a>
        <ul class="right hide-on-med-and-down">
            <li class="active"><a href="newPackage.html"><i class="material-icons">add_circle</i></a></li>
            <li><a href="koeriers.html"><i class="material-icons">face</i></a></li>
            <li><a href="settings.html"><i class="material-icons">settings</i></a></li>
        </ul>
    </div>
</nav>

<!--Title-->
<div class="title black-text">
    <h1>FedExSubway</h1>
</div>

<!--Package form -->
<div class="container grey lighten-4">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">Voornaam</label>
                </div>
                <div class="input-field col s6 m6 l6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Achternaam</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <input id="street" type="text" class="validate">
                    <label for="street">Straat</label>
                </div>
                <div class="input-field col s3 m3 l3">
                    <input id="houseNumber" type="number" class="validate">
                    <label for="houseNumber">Huisnummer</label>
                </div>
                <div class="input-field col s3 m3 l3">
                    <input id="houseNumberAdd" type="text" class="validate">
                    <label for="houseNumberAdd">Toevoeging</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4 m4 l4">
                    <input id="postalCode" type="text" class="validate">
                    <label for="postalCode">Postcode</label>
                </div>
                <div class="input-field col s8 m8 l8">
                    <input id="city" type="text" class="validate">
                    <label for="city">Stad</label>
                </div>
            </div>
            <div class="row">
                <div class="center-align">
                    <button class="btn waves-effect waves-light orange darken-1 btn-large" type="submit" name="action"
                            formaction="/index.html">Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!--footer-->
<footer class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Footer Content</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer
                    content.</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Â© 2014 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
        </div>
    </div>
</footer>

<!--Scripts-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>
</html>
