<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet"  href="css/newPackage.css">
  </head>

  <body>

    <!--navigation bar-->
    <nav>
      <div class="nav-wrapper deep-purple lighten-1">
        <a href="/index.html" class="brand-logo left"><img src="./images/fedexmetrologo.png" alt="" style="height: 12%; width: 12%"></a>
        <ul class="right hide-on-med-and-down">
          <li class="active"><a href="newPackage.html"><i class="material-icons">add_circle</i></a></li>
          <li><a href="koeriers.html"><i class="material-icons">face</i></a></li>
          <li><a href="settings.html"><i class="material-icons">settings</i></a></li>
        </ul>
      </div>
    </nav>

    <!--Title-->
    <div class="title black-text">
      <h1>FedExSubway</h1>
    </div>

    <!--Package form -->
    <div class="container grey lighten-4">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6 m6 l6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">Voornaam</label>
            </div>
            <div class="input-field col s6 m6 l6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Achternaam</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 m6 l6">
              <input id="street" type="text" class="validate">
              <label for="street">Straat</label>
            </div>
            <div class="input-field col s3 m3 l3">
              <input id="houseNumber" type="text" class="validate">
              <label for="houseNumber">Huisnummer</label>
            </div>
            <div class="input-field col s3 m3 l3">
              <input id="houseNumberAdd" type="text" class="validate">
              <label for="houseNumberAdd">Toevoeging</label>
            </div>
          </div>
          <div class="row">
            <div class="center-align">
              <button class="btn waves-effect waves-light orange darken-1 btn-large" type="submit" name="action" formaction="/index.html">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!--Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  </body>
</html>
